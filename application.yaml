apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-ui-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/viswa2/argocd-demo-app.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: guestbook-ui

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

